{% load static i18n %}

<div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition-all duration-300">

    <!-- Clinic Header -->
    <div class="h-40 bg-gradient-to-br from-purple-500 to-blue-500 relative">
        {% if clinic.cover_image %}
        <img src="{{ clinic.cover_image.url }}"
             alt="{{ clinic.name }}"
             class="w-full h-full object-cover">
        {% endif %}

        <div class="absolute inset-0 bg-black bg-opacity-20"></div>

        <!-- Logo -->
        {% if clinic.logo %}
        <div class="absolute bottom-0 left-6 transform translate-y-1/2">
            <img src="{{ clinic.logo.url }}"
                 alt="{{ clinic.name }}"
                 class="w-20 h-20 rounded-xl border-4 border-white shadow-lg object-cover">
        </div>
        {% endif %}
    </div>

    <!-- Clinic Body -->
    <div class="p-6 {% if clinic.logo %}pt-12{% endif %}">

        <div class="flex items-start justify-between mb-3">
            <h3 class="text-xl font-bold text-gray-900 dark:text-white flex-1">
                {{ clinic.name }}
            </h3>

            <div class="flex items-center space-x-1 bg-yellow-50 dark:bg-yellow-900/20 px-2 py-1 rounded-lg">
                <span class="iconify text-yellow-500" data-icon="mdi:star"></span>
                <span class="font-bold text-gray-900 dark:text-white text-sm">
                    {{ clinic.rating|floatformat:1 }}
                </span>
            </div>
        </div>

        <div class="space-y-2 text-sm mb-4">
            <div class="flex items-center text-gray-600 dark:text-gray-400">
                <span class="iconify mr-2" data-icon="mdi:map-marker"></span>
                <span>{{ clinic.city }}</span>
            </div>

            <div class="flex items-center text-gray-600 dark:text-gray-400">
                <span class="iconify mr-2" data-icon="mdi:doctor"></span>
                <span>{{ clinic.doctor_count|default:0 }} {% trans "Doctors" %}</span>
            </div>
        </div>

        <a href="{% url 'clinics:detail' clinic.slug %}"
           class="block w-full text-center bg-purple-50 dark:bg-purple-900/20 text-purple-600 dark:text-purple-400 py-2 rounded-lg font-semibold hover:bg-purple-100 dark:hover:bg-purple-900/30 transition-all">
            {% trans "View Clinic" %} â†’
        </a>

    </div>
</div>
