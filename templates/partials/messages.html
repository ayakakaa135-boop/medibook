<!-- partials/messages.html -->
{% load i18n %}
{% if messages %}
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        {% for message in messages %}
            <div class="animate-fade-in-up mb-4 p-4 rounded-lg
                        {% if message.tags == 'error' %}bg-red-50 text-red-800 border-l-4 border-red-500
                        {% elif message.tags == 'success' %}bg-green-50 text-green-800 border-l-4 border-green-500
                        {% elif message.tags == 'warning' %}bg-yellow-50 text-yellow-800 border-l-4 border-yellow-500
                        {% else %}bg-blue-50 text-blue-800 border-l-4 border-blue-500{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
