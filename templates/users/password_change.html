{% extends "base.html" %}
{% load static i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12">
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8 text-center">
            <div class="w-20 h-20 gradient-primary rounded-2xl flex items-center justify-center mx-auto mb-4">
                <span class="iconify text-white text-4xl" data-icon="mdi:lock-reset"></span>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">{% trans "Change Password" %}</h1>
        </div>

        <!-- Form -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
            <form method="post" action="{% url 'account_change_password' %}" class="space-y-6">
                {% csrf_token %}

                <!-- Old Password -->
                <div>
                    <label for="id_oldpassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        {% trans "Current Password" %}
                    </label>
                    <div class="relative">
                        <span class="iconify absolute left-3 top-3 text-gray-400" data-icon="mdi:lock"></span>
                        <input type="password" name="oldpassword" id="id_oldpassword" required
                               class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-purple-500"
                               placeholder="{% trans 'Current password' %}">
                    </div>
                </div>

                <!-- New Password -->
                <div>
                    <label for="id_password1" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        {% trans "New Password" %}
                    </label>
                    <div class="relative">
                        <span class="iconify absolute left-3 top-3 text-gray-400" data-icon="mdi:lock-plus"></span>
                        <input type="password" name="password1" id="id_password1" required
                               class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-purple-500"
                               placeholder="{% trans 'New password' %}">
                    </div>
                </div>

                <!-- Confirm -->
                <div>
                    <label for="id_password2" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        {% trans "Confirm New Password" %}
                    </label>
                    <div class="relative">
                        <span class="iconify absolute left-3 top-3 text-gray-400" data-icon="mdi:lock-check"></span>
                        <input type="password" name="password2" id="id_password2" required
                               class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-purple-500"
                               placeholder="{% trans 'Confirm new password' %}">
                    </div>
                </div>

                <button type="submit" class="w-full gradient-primary text-white py-3 rounded-lg font-bold hover:shadow-lg transition-all">
                    {% trans "Change Password" %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
