{% extends "base.html" %}
{% load static i18n %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center">
    <div class="text-center">
        <span class="text-9xl font-black text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-orange-600">
            403
        </span>
        <h1 class="text-4xl font-bold mt-4 mb-4">{% trans "Access Denied" %}</h1>
        <p class="text-xl text-gray-600 dark:text-gray-400 mb-8">
            {% trans "You don't have permission to access this page." %}
        </p>
        <a href="{% url 'core:home' %}" class="gradient-primary text-white px-8 py-3 rounded-xl font-semibold">
            {% trans "Go Home" %}
        </a>
    </div>
</div>
{% endblock %}
