{% extends "base.html" %}
{% load static i18n %}

{% block title %}404 - {% trans "Page Not Found" %}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center px-4">
    <div class="max-w-2xl w-full text-center">

        <!-- 404 Animation -->
        <div class="mb-8">
            <span class="text-9xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-600">
                404
            </span>
        </div>

        <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">
            {% trans "Page Not Found" %}
        </h1>

        <p class="text-xl text-gray-600 dark:text-gray-400 mb-8">
            {% trans "Sorry, we couldn't find the page you're looking for." %}
        </p>

        <div class="flex justify-center space-x-4">
            <a href="{% url 'core:home' %}"
               class="gradient-primary text-white px-8 py-3 rounded-xl font-semibold hover:shadow-lg transform hover:scale-105 transition-all">
                <span class="iconify mr-2" data-icon="mdi:home"></span>
                {% trans "Go Home" %}
            </a>

            <button onclick="window.history.back()"
                    class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-8 py-3 rounded-xl font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-all">
                <span class="iconify mr-2" data-icon="mdi:arrow-left"></span>
                {% trans "Go Back" %}
            </button>
        </div>

    </div>
</div>
{% endblock %}
