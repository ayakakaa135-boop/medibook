{% extends "base.html" %}
{% load static i18n %}

{% block title %}{% trans "Doctors" %}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <h1 class="text-4xl font-bold mb-8">{% trans "Find the Best Doctors" %}</h1>

        <!-- Search Bar -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 mb-8">
            <input type="text"
                   name="search"
                   placeholder="{% trans 'Search doctors...' %}"
                   hx-get="{% url 'doctors:list' %}"
                   hx-trigger="keyup changed delay:500ms"
                   hx-target="#doctor-list"
                   class="w-full px-4 py-3 rounded-lg border">
        </div>

        <!-- Doctor Grid -->
        <div id="doctor-list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for doctor in doctors %}
            {% include "doctors/partials/doctor_card.html" %}
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
