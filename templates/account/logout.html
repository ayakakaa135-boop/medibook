{% extends "base.html" %}
{% load static i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="w-20 h-20 bg-red-100 dark:bg-red-900 rounded-2xl flex items-center justify-center mx-auto mb-6">
            <span class="iconify text-4xl text-red-600" data-icon="mdi:logout"></span>
        </div>

        <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">
            {% trans "Sign Out" %}
        </h2>

        <p class="text-gray-600 dark:text-gray-400 mb-8">
            {% trans "Are you sure you want to sign out?" %}
        </p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <div class="flex space-x-4 justify-center">
                <a href="{% url 'home' %}" class="px-8 py-3 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg font-bold hover:bg-gray-300 transition-all">
                    {% trans "Cancel" %}
                </a>
                <button type="submit" class="px-8 py-3 bg-red-600 text-white rounded-lg font-bold hover:bg-red-700 transition-all">
                    {% trans "Sign Out" %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
