{% extends "base.html" %}
{% load static i18n widget_tweaks %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
        <h1 class="text-2xl font-bold mb-6">{% trans "Reset Password" %}</h1>

        <form method="post">
            {% csrf_token %}

            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">{% trans "Email" %}</label>
                {{ form.email|add_class:"w-full px-4 py-3 rounded-lg border" }}
            </div>

            <button type="submit"
                    class="w-full gradient-primary text-white py-3 rounded-lg font-bold">
                {% trans "Send Reset Link" %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
